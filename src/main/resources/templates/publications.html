<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:include="include_header :: header(pageTitle='IRH - Publications')"></head>
	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container" th:include="include_nav :: navigation(page='publications')"></div>
		</nav>
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h2>All Publications</h2>
			</div>
			<table class="table table-striped table-condensed">
				<tr>
					<th class="top" scope="col">Title</th>
					<th class="top" scope="col">Year</th>
					<th class="top" scope="col">Authors</th>
				</tr>
				<tr th:each="publication: ${publications}">
					<td th:text="${publication.title}">Title</td>
					<td th:text="${publication.year}">Year</td>
					<td>
						<div th:each="author: ${publication.authors}" th:utext="${author.name}">Author</div>
					</td>
				</tr>
			</table>
		</div>
		<div th:include="include_footer :: footer"></div>
	</body>
</html>
