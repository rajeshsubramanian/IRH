<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Getting Started: Handling Form Submission</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Result</h1>
	    <p th:text="'id: ' + ${publication.id}" />
	    <p th:text="'title: ' + ${publication.title}" />
	    <p th:test="'authors: ' + ${publication.authors}" />
	    <a href="/publication">Submit another publication</a>
	</body>
</html>
