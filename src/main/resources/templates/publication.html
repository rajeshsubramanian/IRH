<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>IRH - Add a publication</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Form</h1>
		<form action="#" th:action="@{/publication}" th:object="${publicationForm}" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>Title</td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Year</td>
					<td><input type="text" th:field="*{year}" /></td>
				</tr>
				<tr>
					<td>Image</td>
					<td>
						<input type="file" name="files" /><br />
						<input type="file" name="files" />
					</td>
				</tr>
				<tr th:each="author: ${authors}">
					<td><input type="checkbox" th:field="*{authorIds}" th:value="${author.id}" />&nbsp;<label th:for="${author.id}" th:text="${author.name}">Author Name</label></td>
				</tr>
				<tr>
					<td>or Add New Author(s)</td>
					<td><input type="text" th:field="*{authorNames}" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
