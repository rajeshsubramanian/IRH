<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="icon" href="@{/favicon.ico}" />
		<title>IRH - Publication Details</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet" />
		<!-- Custom styles for this template -->
		<link th:href="@{/assets/css/sticky-footer-navbar.css}" rel="stylesheet" />
		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="@{/assets/js/ie8-responsive-file-warning.js}"></script><![endif]-->
		<script th:src="@{/assets/js/ie-emulation-modes-warning.js}"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script th:src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script th:src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">IRH</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/home}">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Publications Database <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/add_publication}">Add Publication</a></li>
								<li><a th:href="@{/publications}">List Publications</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h2>Details</h2>
			</div>
			<p th:text="${publication.title}"></p>
			<p th:text="${publication.year}"></p>
			<p th:text="${publication.researchFocus}"></p>
			<p th:text="${publication.theoryDescription}"></p>
			<p th:text="${publication.gapsInLiterature}"></p>
			<p th:text="${publication.measures}"></p>
			<p th:text="${publication.findings}"></p>
			<p th:text="${publication.neuralAreasImplicated}"></p>
			<p th:text="${publication.limitations}"></p>
			<p th:text="${publication.queries}"></p>
			<p th:text="${publication.thinkingStrategies}"></p>
			<p th:text="${publication.ideaConnectome}"></p>
			<p th:text="${publication.quizzlet}"></p>
			<p th:text="${publication.answers}"></p>
			<p th:each="author: ${publication.authors}">
				<span th:text="${author.name}">Author Name</span><br />
			</p>
		</div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Interactive Research Hub</p>
			</div>
		</footer>
		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script th:src="@{/dist/js/bootstrap.min.js}"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script th:src="@{/assets/js/ie10-viewport-bug-workaround.js}"></script>
	</body>
</html>
